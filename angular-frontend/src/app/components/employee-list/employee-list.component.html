<h4> Employee List </h4>
<table class="table table-striped">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email Id</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let employee of employees">
            <td>{{employee.firstName}}</td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.emailId}}</td>
            <td>
                <button class="btn btn-warning" (click)="updateEmployee(employee.id)">Update</button>
                <button class="btn btn-danger mLeft10" (click)="deleteEmployee(employee.id)">Delete</button>
                <button class="btn btn-info mLeft10" (click)="viewDetails(employee.id)">View</button>
            </td>
        </tr>
    </tbody>
</table>
