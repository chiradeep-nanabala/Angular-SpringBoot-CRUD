<div class="row">
    <div class="col-8 offset-2">
        <h4> Create Employee </h4>
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName"
                    placeholder="Enter First Name" name="firstName" [(ngModel)]="employee.firstName">
            </div>

            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName"  
                    placeholder="Enter Last Name" name="lastName" [(ngModel)]="employee.lastName">
            </div>

            <div class="form-group">
                <label for="email">Email Id</label>
                <input type="text" class="form-control" id="email"  
                    placeholder="Enter Email Id" name="emailId" [(ngModel)]="employee.emailId">
            </div>

            <button class="btn btn-success" type="submit">Submit</button>
        </form>
    </div>
</div>
